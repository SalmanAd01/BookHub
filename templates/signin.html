<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Icon -->
    <link rel="stylesheet" href="/assets/fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="/assets/css/signup.css">
</head>

<div>

    <section class="signup" style="width: 100%;height: 100vh;">
        <div class="container">
            <div class="row" style="padding-left: 100px;padding-top: 30px;">
                <div class="col-sm-6">

                    <a class="fs-6 nav-link scrollto active" href="/">Home</a>
                </div>
                <div class="col-sm-6">

                    <a class="fs-6 nav-link scrollto" href="/signup">SignUp</a>
                </div>
            </div>
            <div class="signin-content">
                <div class="signin-image">
                    <figure><img src="/assets/img/signin-image.jpg" alt="sing up image"></figure>

                </div>

                <div class="signin-form">
                    <h2 class="form-title">Sign In</h2>
                    <form action="/signin" method="POST" class="register-form" id="login-form">
                        <div class="form-group">
                            <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" name="name" id="your_name" placeholder="Your Name" />
                        </div>
                        <div class="form-group">
                            <label for="email"><i class="zmdi zmdi-email"></i></label>
                            <input type="email" name="email" id="email" placeholder="Your Email" />
                        </div>
                        <div class="form-group">
                            <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" name="password" id="your_pass" placeholder="Password" />
                        </div>
                        <div class="form-group">
                            <a href="#" class="link-primary pb-3" data-toggle="modal"
                                data-target="#exampleModalCenter">Forget
                                Password?</a>
                        </div>
                        <div class="form-group form-button">
                            <input type="submit" id="signin" class="form-submit" value="Log in" />
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </section>
</div>

<form action="/resetpassword" method="post">
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Forget Password ? </h5>
                    <button type="button" class="btn btn-primary close" data-dismiss="modal" aria-label="Close" style="  color: #fff;
                        background: #4154f1;">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Relax And Try To Remember Your Password !<br>Was Kidding</p>
                    <div class="form-group">
                        <input type="email" name="emailforget" class="form-control" id="exampleInputEmail1"
                            aria-describedby="emailHelp" placeholder="Enter The Email To Reset The Password" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Reset Password</button>
                </div>
            </div>
        </div>
    </div>
</form>

<script src="vendor/jquery/jquery.min.js"></script>
