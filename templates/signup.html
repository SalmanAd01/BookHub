<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BookHub - Get University Books For Free</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="/assets/fonts/material-icon/css/material-design-iconic-font.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Main css -->
    <link rel="stylesheet" href="/assets/css/signup.css">
</head>

<body>

    <section class="signup" style="width: 100%;height: 100vh;">
        <div class="container">
            <div class="row" style="padding-left: 100px;padding-top: 30px;">
                <div class="col-sm-6">

                    <a class="fs-6 nav-link scrollto active" href="/">Home</a>
                </div>
                <div class="col-sm-6">

                    <a class="fs-6 nav-link scrollto" href="/signin">SignIn</a>
                </div>
            </div>
            <div class="signup-content">
                <div class="signup-form">

                    <!-- Sign up form -->
                    <h2 class="form-title">Sign up</h2>
                    <form action="/signup" method="POST" class="register-form" id="register-form">
                        <div class="form-group">
                            <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" name="name" id="name" placeholder="Your Name" />
                        </div>
                        <div class="form-group">
                            <label for="email"><i class="zmdi zmdi-email"></i></label>
                            <input type="email" name="email" id="email" placeholder="Your Email" />
                        </div>
                        <div class="form-group">
                            <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" name="password" id="pass" placeholder="Password" />
                        </div>

                        <div class="form-group form-button">
                            <button type="submit" id="signup" class="form-submit">Submit</button>
                        </div>
                    </form>
                </div>
                <div class="signup-image">
                    <figure><img src="/assets/img/signup-image.jpg" alt="sing up image"></figure>
                </div>
            </div>
        </div>
    </section>



    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
